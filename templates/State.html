{% extends 'commonlayout.html' %}
{% block body %}
<style>
  .form-group{
    padding-left: 40px;
  }
</style>
<div class="container">
	<br><br>
<center><h2>State</h2></center>	
<br><br>

<div class="table" style="border: 1px solid black">
  <form action="{{ url_for('Add_State') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="uname">State Name:</label>
      <input type="text" class="form-control" id="states" placeholder="Enter state name" name="statename" required>
    </div>
<div class="form-group">
      <label for="image">Upload IMAGE:</label>
      <input type="file" class="form-control" id="" placeholder="upload image" name="file1" required>
    </div>
		
        <button type="submit" class="btn btn-primary">Submit</button>
	</form>		
</div>
{% endblock %}
