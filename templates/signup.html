{% extends 'commonlayout.html' %}
{% block body %}
<style>
  .form-group{
    padding-left: 40px;
  }
</style>

<div class="container">
<br><br>
  <center><h2>Form registration</h2></center><br>
<div class="table" style="border: 1px solid black">
  <form action="{{ url_for('Add_User') }}" method="POST">
    <div class="form-group">
      <label for="uname">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
    </div>
    <div class="form-group">
      <label for="uname">Adhar No:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter Adhar No" name="adhar" required>
    </div>
    
    
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="Email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="uname">Mobile No:</label>
      <input type="text" class="form-control" id="phoneno" placeholder="Enter phoneno" name="phoneno" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


{% endblock %}
